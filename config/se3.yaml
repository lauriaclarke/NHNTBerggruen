# name of device 
name: se3

# index of output
output_device: 0

# index of input
input_device: 1

# name of the pair
pair_name: se4

# number of messages this pair will send back and forth
exchange_count: 200

# protocol
# 0 - slow audible
# 1 - fast 
# 2 - fastest
# 4 - fast ultrasonic
protocol: 4

# volume
volume: 30

# GPT-3 model used
model: text-davinci-003

# negative values lower pitch, positive values increase it
pitch: -5

# can be send or receive
mode: send

# the contectual information to accompany text prompt send to GPT-3
pre_prompt: "respond to this statement from the perspective of a wild plant outside: "
